<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Productos </a>
    </nav> 
    <!--Navegacion-->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> Productos App</a>
    </nav>

    <div class="contenedor">
        <!--aplicacion-->
        <div class="columna medida_columna">
            <!--formulario-->
            <div class="medida-1">
                <div class="tarjeta">
                    <div class="tarjeta-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form id="producto-formulario" class="tarjeta-body">
                        <div class="grupo-formulario">
                            <input 
                            type="text" 
                            id="nombre" 
                            placeholder="Nombre de producto"
                            class="control-formulario"/>
                        </div>

                        <div class="grupo-formulario">
                            <input 
                            type="number" 
                            id="precio"
                            step="0.01" 
                            placeholder="Precio de producto"
                            class="control-formulario">
                        </div>

                        <div class="grupo-formulario">
                            <input 
                            type="number" 
                            id="año"
                            step="1" 
                            values="2022"
                            class="control-formulario">
                        </div>

                        <input 
                        type="submit"
                        value="Guardar"
                        class="btn btn-primario btn-bloque">
                    </form>
                </div>
            </div>
            <!--Lista de productos-->
            <div id="producto-lista" class="medida-3"></div>

        </div>
    </div>
    
    <script src="App.js" type="module"></script>

</body>
</html>

<div class="tarjeta texto margen4">
    <div class="tarjeta-body">
        <strong> Producto </strong> : ${producto.nombre} -
        <strong> Precio </strong> : ${producto.precio} -    
        <strong> Año </strong> : ${producto.año} -
    <a href="#" class="btn btn-error" name="eliminar">Eliminar</a>    
    </div> 
</div>
